<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TensorFlow.js & Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      text-align: center;
      padding: 40px;
      color: #2d3436;
    }

    h2 {
      font-size: 34px;
      margin-bottom: 25px;
      color: #1e272e;
    }

    select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-top: 15px;
      background-color: #00b894;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .upload-btn, button {
      display: inline-block;
      background: linear-gradient(45deg, #00b894, #55efc4);
      color: white;
      padding: 14px 26px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: 0.3s;
      margin-top: 10px;
      border: none;
      box-shadow: 0 5px 10px rgba(0, 184, 148, 0.5);
    }

    .upload-btn:hover, button:hover {
      background: linear-gradient(45deg, #55efc4, #00b894);
      transform: scale(1.05);
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      display: none;
      margin: 30px auto;
      width: 420px;
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #2d3436;
      font-weight: bold;
    }

    #infoBox {
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 75%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      display: none;
      text-align: left;
    }

    #infoBox h4 {
      margin-bottom: 8px;
      color: #0984e3;
    }

    #infoBox p {
      font-size: 17px;
      color: #2d3436;
      line-height: 1.5;
    }

    #predList {
      max-width: 700px;
      margin: 14px auto;
      display: none;
      text-align: left;
    }
  </style>
</head>

<body>
  <h2>üåø Plant Disease Detection</h2>

  <label for="imageUpload" class="upload-btn">üì∏ Choose Leaf Image</label>
  <input type="file" id="imageUpload" accept="image/*"><br><br>
  
  <select id="languageSelect">
    <option value="en">English</option>
    <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
    <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å (Telugu)</option>
    <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
  </select><br>

  <img id="preview" alt="Uploaded Plant Leaf Preview"><br>

  <h3 id="result">Prediction will appear here...</h3>
  <div id="predList"></div>

  <div id="infoBox">
    <h4>About Disease:</h4>
    <p id="aboutText"></p>
    <h4>Recommended Remedies:</h4>
    <p id="remedyText"></p>
    <h4>Pesticides / Treatments:</h4>
    <p id="pesticideText"></p>
  </div>

  <script>
    const MODEL_URL = "model/";
    let model, currentLang = "en";

    const langText = {
      en: { about: "About Disease", remedy: "Recommended Remedies", pesticide: "Pesticides / Treatments" },
      hi: { about: "‡§∞‡•ã‡§ó ‡§ï‡•á ‡§¨‡§æ‡§∞‡•á ‡§Æ‡•á‡§Ç", remedy: "‡§∏‡§ø‡§´‡§æ‡§∞‡§ø‡§∂ ‡§ï‡•Ä ‡§ó‡§à ‡§â‡§™‡§ö‡§æ‡§∞", pesticide: "‡§ï‡•Ä‡§ü‡§®‡§æ‡§∂‡§ï / ‡§â‡§™‡§ö‡§æ‡§∞" },
      te: { about: "‡∞∞‡±ã‡∞ó‡∞Ç ‡∞ó‡±Å‡∞∞‡∞ø‡∞Ç‡∞ö‡∞ø", remedy: "‡∞∏‡∞ø‡∞´‡∞æ‡∞∞‡∞∏‡±Å ‡∞ö‡±á‡∞∏‡∞ø‡∞® ‡∞®‡∞ø‡∞µ‡∞æ‡∞∞‡∞£‡∞≤‡±Å", pesticide: "‡∞™‡±Ü‡∞∏‡±ç‡∞ü‡∞ø‡∞∏‡±à‡∞°‡±ç‡∞≤‡±Å / ‡∞ö‡∞ø‡∞ï‡∞ø‡∞§‡±ç‡∞∏‡∞≤‡±Å" },
      ta: { about: "‡Æ®‡Øã‡ÆØ‡Øç ‡Æ™‡Æ±‡Øç‡Æ±‡Æø", remedy: "‡Æ™‡Æ∞‡Æø‡Æ®‡Øç‡Æ§‡ØÅ‡Æ∞‡Øà‡Æï‡Øç‡Æï‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü ‡Æö‡Æø‡Æï‡Æø‡Æö‡Øç‡Æö‡Øà‡Æï‡Æ≥‡Øç", pesticide: "‡Æ™‡ØÇ‡Æö‡Øç‡Æö‡Æø‡Æï‡Øç‡Æï‡Øä‡Æ≤‡Øç‡Æ≤‡Æø‡Æï‡Æ≥‡Øç / ‡Æö‡Æø‡Æï‡Æø‡Æö‡Øç‡Æö‡Øà‡Æï‡Æ≥‡Øç" }
    };

    const diseaseData = {
      "Apple___Apple_scab": { about: "Caused by fungus Venturia inaequalis, leads to dark lesions on leaves and fruits.", remedy: "Remove infected leaves and use disease-free seeds.", pesticide: "Apply Mancozeb or Captan." },
      "Apple___Black_rot": { about: "Fungal infection causing black circular spots on leaves and fruits.", remedy: "Prune infected twigs and avoid overhead watering.", pesticide: "Use Thiophanate-methyl." },
      "Apple___Cedar_apple_rust": { about: "Caused by Gymnosporangium juniperi-virginianae fungus, creating orange lesions.", remedy: "Remove nearby junipers and prune affected leaves.", pesticide: "Spray sulfur or myclobutanil." },
      "Apple___healthy": { about: "No signs of disease detected; the leaf is healthy.", remedy: "Maintain good watering and fertilization.", pesticide: "No pesticide needed." },
      "Corn_(maize)___Common_rust_": { about: "Caused by Puccinia sorghi fungus forming reddish-brown pustules.", remedy: "Use resistant corn varieties.", pesticide: "Spray Mancozeb or Propiconazole." },
      "Corn_(maize)___Northern_Leaf_Blight": { about: "Fungal disease creating long gray-green lesions on leaves.", remedy: "Practice crop rotation.", pesticide: "Apply Carbendazim early." },
      "Grape___Black_rot": { about: "Fungal disease that rots grapes and forms black spots on leaves.", remedy: "Remove infected leaves and fruits.", pesticide: "Spray Ziram or Myclobutanil." },
      "Grape___Leaf_blight_(Isariopsis_Leaf_Spot)": { about: "Brown irregular spots reduce grape leaf photosynthesis.", remedy: "Prune dense canopies.", pesticide: "Use Copper oxychloride." },
      "Potato___Early_blight": { about: "Fungal disease forming dark concentric spots on old leaves.", remedy: "Remove infected debris.", pesticide: "Use Mancozeb or Chlorothalonil." },
      "Potato___Late_blight": { about: "Caused by Phytophthora infestans leading to brown leaf patches.", remedy: "Avoid water stagnation.", pesticide: "Spray Metalaxyl or Mancozeb." },
      "Strawberry___Leaf_scorch": { about: "Bacterial infection causing dark spots on leaves.", remedy: "Avoid overhead irrigation.", pesticide: "Spray copper-based bactericides." },
      "Tomato___Bacterial_spot": { about: "Bacterial infection leading to small dark spots on leaves.", remedy: "Avoid wet leaves.", pesticide: "Use Streptomycin or Copper hydroxide." },
      "Tomato___Early_blight": { about: "Caused by Alternaria fungus, produces concentric dark spots.", remedy: "Remove old leaves.", pesticide: "Use Chlorothalonil." },
      "Tomato___Late_blight": { about: "Water mold disease with greasy dark patches.", remedy: "Improve air circulation.", pesticide: "Spray Metalaxyl or Copper oxychloride." },
      "Tomato___Leaf_Mold": { about: "Humidity-based fungus causing gray mold under leaves.", remedy: "Ventilate greenhouse.", pesticide: "Use Mancozeb weekly." },
      "Tomato___Septoria_leaf_spot": { about: "Small gray spots with dark margins caused by fungus.", remedy: "Apply mulch and remove infected leaves.", pesticide: "Use Mancozeb or Chlorothalonil." },
      "Tomato___Target_Spot": { about: "Circular target-like brown rings on leaves and fruits.", remedy: "Reduce humidity.", pesticide: "Use Difenoconazole or Mancozeb." },
      "Tomato___healthy": { about: "Healthy tomato leaf with no visible symptoms.", remedy: "Continue regular care and watering.", pesticide: "Not required." }
    };

    // üîπ Load Model (fixed metadata filename)
    async function loadModel() {
      try {
        model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metedata.json");
        console.log("‚úÖ Model Loaded Successfully");
      } catch (err) {
        console.error(err);
        alert("‚ùå Model failed to load. Check model path or file names.");
      }
    }
    loadModel();

    const imageUpload = document.getElementById("imageUpload");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const infoBox = document.getElementById("infoBox");
    const predList = document.getElementById("predList");
    const aboutText = document.getElementById("aboutText");
    const remedyText = document.getElementById("remedyText");
    const pesticideText = document.getElementById("pesticideText");
    const langSelect = document.getElementById("languageSelect");

    // üîπ Language Change
    langSelect.addEventListener("change", () => {
      currentLang = langSelect.value;
      document.querySelector("#infoBox h4:nth-child(1)").innerText = langText[currentLang].about;
      document.querySelector("#infoBox h4:nth-child(3)").innerText = langText[currentLang].remedy;
      document.querySelector("#infoBox h4:nth-child(5)").innerText = langText[currentLang].pesticide;
    });

    // üîπ Image Upload
    imageUpload.addEventListener("change", function () {
      const file = imageUpload.files[0];
      if (!file) return;
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      result.innerHTML = "üß† Processing...";
      infoBox.style.display = "none";
      preview.onload = () => predictImage();
    });

    // üîπ Prediction
    async function predictImage() {
      if (!model) {
        result.innerHTML = "‚ö†Ô∏è Model not loaded yet. Please wait.";
        return;
      }

      const prediction = await model.predict(preview);
      const sorted = Array.from(prediction).sort((a, b) => b.probability - a.probability);
      const top = sorted.slice(0, 5);
      const best = top[0];

      result.innerHTML = `üåæ Prediction: <b>${best.className}</b> (${(best.probability * 100).toFixed(2)}%)`;

      predList.style.display = "block";
      predList.innerHTML = "<strong>Top predictions:</strong><br>";
      top.forEach(item => {
        const pct = (item.probability * 100).toFixed(2) + "%";
        predList.innerHTML += `
          <div style="margin:6px 0;">
            <div style="display:flex;justify-content:space-between;font-weight:600;">
              <span>${item.className}</span><span>${pct}</span>
            </div>
            <div style="background:#eee;border-radius:6px;height:10px;overflow:hidden;">
              <div style="width:${Math.round(item.probability*100)}%;height:100%;background:linear-gradient(90deg,#00b894,#55efc4)"></div>
            </div>
          </div>
        `;
      });

      const info = diseaseData[best.className];
      if (info) {
        aboutText.textContent = info.about;
        remedyText.textContent = info.remedy;
        pesticideText.textContent = info.pesticide;
      } else {
        aboutText.textContent = "No detailed info available for this prediction.";
        remedyText.textContent = "-";
        pesticideText.textContent = "-";
      }
      infoBox.style.display = "block";
    }
  </script>
</body>
</html>
